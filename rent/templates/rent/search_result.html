{% extends 'rent/index.html' %}
{% block title %}Search{% endblock %}
{% block content %}
 <div class="container-fluid index-img">
<div class="row" >
    <div class="col-7 search-filter" >
        <form action="{% url 'search_rent'%}" method="post">{% csrf_token %}
            <div class="form-group searchform" style="display: inline-block; margin-right: 15px; ">
                <input class="form-control" type="text" placeholder="Baneshwor" name="search_location">
            </div>
            <div class="form-group searchfrom" style="display: inline-block; margin-right: 15px;">
                <select class="form-control select-tag" style="padding:10px;" name="search_rent_type">
                    <option>Select rent type</option>
                     <option value="flat">Flat</option>
                    <option value="single room">Single room</option>
                     <option value="more than one room">More than one Room</option>
                    <option value="whole house">Whole House</option>
                </select>
            </div>
            <button class="btn btn-outline-success button-desgin" type="submit" style="padding: 10px; background: green; color: white">Search</button>
<!--                     {% if request.path == '/search_ministry' %}-->
<!--                        <button  type="submit" value="search">All Result </button>-->
<!--                    {% endif %}-->
        </form>

    </div>
</div>
</div>
<div class="container-fluid">
	  <div class="row">
          {% for house in sch%}
		<div class="col-10 col-md-4 offset-1" style="padding: 10px;">
			<div class="card" style="width: 100%;">
				  <img class="card-img-top" src="{{house.image.url}}" alt="Card image cap" style="height: 400px; ">
				  <div class="card-body">
				     <h2 class="card-title" style="display: inline-block">{{house.location}}</h2><span><i class="fas fa-map-marker-alt" style="color:limegreen; font-size:33px; margin-left:10px;"></i></span>
                      <h6 class="card-text">Contact Person: {{house.contact_person}}</h6>
				    <h6 class="card-text">Phone: {{house.mobile}}</h6>
				    <a href="{% url 'details' house.id %}" class="btn btn-primary">View Details</a>
				  </div>
			</div>
		</div>
          {% endfor %}
      </div>
</div>
{% endblock %}
