{% extends 'rent/index.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <div class="form-wrapper">
    <form method="post" action="{% url 'login_views' %}">
        {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User name</label>
        <input type="text" name="username" class="form-control input-box" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label ">Password</label>
        <input type="password" name="password" class="form-control input-box" id="exampleInputPassword1" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>


{% endblock %}
